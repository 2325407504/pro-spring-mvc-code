apply plugin: 'base'

allprojects {

	apply plugin: 'war'
	apply plugin: 'eclipse'
	apply plugin: 'idea'
	
	description='Pizzas-R-Us Sample Application'
	
	sourceCompatibility=1.6
    targetCompatibility=1.6

	group = 'com.apress.prosringmvc'
	
	version = '1.0.0-SNAPSHOT'
	
	springVersion='3.1.0.RC1'
	
	configurations {
		all*.exclude group: 'commons-logging'
	}

	repositories {
		mavenRepo urls: 'http://maven.springframework.org/release'
		mavenCentral()
        mavenRepo urls: 'http://maven.springframework.org/milestone'
	}

	dependencies() {
		runtime "org.springframework:spring-webmvc:$springVersion"
		runtime "org.slf4j:jcl-over-slf4j:1.6.2"
		runtime "ch.qos.logback:logback-classic:0.9.30"
	
		testCompile "junit:junit:4.9"
		testCompile "org.springframework:spring-test:$springVersion"
		testCompile "com.h2database:h2:1.3.160"
	
		providedCompile "javax:javaee-web-api:6.0"
	}

}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-3'
}